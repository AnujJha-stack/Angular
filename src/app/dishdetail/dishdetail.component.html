<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div *ngIf="dish" fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img alt={{dish.name}} mat-card-image src={{dish.image}}>
        <mat-card-content>
          <p>
            {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button >LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <h3>Comments</h3>
    <mat-list *ngIf="dish">
      <mat-list-item *ngFor="let Dish of dish.comments">
        <p mat-line>{{Dish.comment}}</p>
        <p mat-line>{{Dish.rating}} Stars</p>
        <p mat-line>--{{Dish.author}} {{Dish.date | date}}</p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
